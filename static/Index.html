<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資管學習資源平台</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>資管學習資源平台</h1>
    </header>
    <main>
        <p>歡迎來到資管學習資源平台！我們致力於為學生提供最新科技趨勢、職涯經驗分享，以及課外閱讀推薦。</p>
        
        <div class="section">
            <h2>探索文章</h2>
            <form action="/articles/search" method="get">
                <input type="text" name="keyword" placeholder="輸入關鍵字" required>
                <button type="submit">搜索</button>
            </form>
            <p><a href="/articles">查看所有文章</a></p>
        </div>
        

        <div class="section">
            <h2>按分類瀏覽</h2>
            <a href="/articles?tag=最新科技趨勢" class="tag-link">最新科技趨勢</a>
            <a href="/articles?tag=職涯經驗分享" class="tag-link">職涯經驗分享</a>
            <a href="/articles?tag=課外閱讀推薦" class="tag-link">課外閱讀推薦</a>
        </div>

        <div class="section">
            <h2>關於我們</h2>
            <p>本平台專為資管系學生設計，旨在促進資源分享與知識交流。</p>
        </div>
    </main>
</body>
</html>
